<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 80vh;
        }
        .shop-item {
            margin: 10px;
            padding: 12px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #777;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: red;
        }
    </style>
</head>
<body>
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <button class="shop-item" id="autoClicker">Auto-Clicker (10 Cookies)</button>
        <button class="shop-item close-shop" id="closeShop">Schlie√üen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="purchase-sound.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let clickMultiplier = 1;
        let shopVisible = false;

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const autoClicker = document.getElementById("autoClicker");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }

        function startAutoClicker() {
            if (!autoClickerActive) {
                autoClickerActive = true;
                setInterval(() => {
                    score += 1 * clickMultiplier;
                    updateScore();
                }, 1000);
            }
        }

        cookie.addEventListener("click", () => {
            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        autoClicker.addEventListener("click", () => {
            if (score >= 10 && !autoClickerActive) {
                score -= 10;
                updateScore();
                startAutoClicker();
                purchaseSound.play();
                autoClicker.disabled = true;
            }
        });
    </script>
</body>
</html>
