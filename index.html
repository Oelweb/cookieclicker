<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .shop-button:hover {
            transform: scale(1.1);
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
            filter: brightness(1.2);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f5a623;
        }
        .shop-item {
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #f5a623;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: #e74c3c;
        }
        .click-effect {
            position: absolute;
            font-size: 36px;
            color: #f5a623;
            animation: pop 0.4s ease-out;
        }
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .cookie {
                width: 150px;
                height: 150px;
            }
            .score-container {
                font-size: 18px;
            }
            .shop-button {
                width: 40px;
                height: 40px;
            }
            .shop-modal {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
        <!-- Button zum Handy-Layout wechseln -->
        <button id="switchToMobile" class="button">Zum Handy-Layout wechseln</button>
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <div id="shop-items"></div>
        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="button-124476.mp3"></audio>
    <audio id="purchaseSound" src="button-124476.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let clickMultiplier = 1;
        let autoClickerInterval = null;
        let cookieDoublingActive = false;
        let shopVisible = false;
        let device = "PC";  // Standardmäßig auf PC eingestellt

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const shopItemsContainer = document.getElementById("shop-items");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");
        const switchToMobileButton = document.getElementById("switchToMobile");

        // Score aktualisieren
        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }

        // Cookie klicken
        cookie.addEventListener("click", () => {
            const clickEffect = document.createElement('div');
            clickEffect.classList.add('click-effect');
            clickEffect.textContent = '+1';
            document.body.appendChild(clickEffect);
            setTimeout(() => {
                clickEffect.remove();
            }, 400);

            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        // Shop anzeigen
        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        // Shop schließen
        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        // Handy-Layout aktivieren
        switchToMobileButton.addEventListener("click", () => {
            document.body.style.fontSize = "14px"; // Mobil-Format optimiert
            cookie.style.width = "150px";
            cookie.style.height = "150px";
            shopToggle.style.width = "40px";
            shopToggle.style.height = "40px";
            shop.style.width = "85%";
            switchToMobileButton.disabled = true; // Schaltfläche deaktivieren
        });

        // Shop-Artikel
        const shopItems = [
            { id: "autoClicker", cost: 50, label: "Auto-Klicker (50 Cookies)", effect: () => { if (!autoClickerActive) { autoClickerActive = true; autoClickerInterval = setInterval(() => { score += 1 * clickMultiplier; updateScore(); }, 1000); } } },
            { id: "cookieDoubling", cost: 100, label: "Cookie-Doppler (100 Cookies)", effect: () => { if (!cookieDoublingActive) { cookieDoublingActive = true; setTimeout(() => { cookieDoublingActive = false; }, 5000); } } },
            { id: "autoClicker2", cost: 200, label: "Auto-Klicker 2x (200 Cookies)", effect: () => { if (autoClickerActive) { clickMultiplier = 2; } } },
            { id: "cookieDoubling2", cost: 500, label: "Cookie-Doppler 2x (500 Cookies)", effect: () => { if (!cookieDoublingActive) { cookieDoublingActive = true; setTimeout(() => { cookieDoublingActive = false; }, 10000); } } },
            { id: "autoClicker3", cost: 1000, label: "Auto-Klicker 3x (1000 Cookies)", effect: () => { if (autoClickerActive) { clickMultiplier = 3; } } },
            { id: "cookieDoubling3", cost: 2000, label: "Cookie-Doppler 3x (2000 Cookies)", effect: () => { if (!cookieDoublingActive) { cookieDoublingActive = true; setTimeout(() => { cookieDoublingActive = false; }, 15000); } } },
            { id: "autoClicker4", cost: 4000, label: "Auto-Klicker 4x (4000 Cookies)", effect: () => { if (autoClickerActive) { clickMultiplier = 4; } } },
            { id: "cookieDoubling4", cost: 8000, label: "Cookie-Doppler 4x (8000 Cookies)", effect: () => { if (!cookieDoublingActive) { cookieDoublingActive = true; setTimeout(() => { cookieDoublingActive = false; }, 20000); } } },
            { id: "autoClicker5", cost: 16000, label: "Auto-Klicker 5x (16000 Cookies)", effect: () => { if (autoClickerActive) { clickMultiplier = 5; } } },
            { id: "cookieDoubling5", cost: 32000, label: "Cookie-Doppler 5x (32000 Cookies)", effect: () => { if (!cookieDoublingActive) { cookieDoublingActive = true; setTimeout(() => { cookieDoublingActive = false; }, 25000); } } },
            // Weitere Items hinzufügen
        ];

        // Shop rendern
        function renderShop() {
            shopItemsContainer.innerHTML = "";
            shopItems.forEach(item => {
                const button = document.createElement("button");
                button.classList.add("shop-item");
                button.textContent = `${item.label}`;
                button.disabled = score < item.cost;
                button.addEventListener("click", () => {
                    if (score >= item.cost) {
                        score -= item.cost;
                        item.effect();
                        updateScore();
                        purchaseSound.play();
                    }
                });
                shopItemsContainer.appendChild(button);
            });
        }

        setInterval(renderShop, 1000);
    </script>
</body>
</html>
