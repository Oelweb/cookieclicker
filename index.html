<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cookie {
            width: 200px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .shop-item {
            padding: 10px;
            background-color: #f4a261;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .shop-item:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Cookie Clicker</h1>
    <p id="score">Cookies: 0</p>
    <img id="cookie" src="https://i.imgur.com/OdL0XPt.png" alt="Cookie" onclick="addCookies()">

    <h2>Shop</h2>
    <div class="shop">
        <button id="autoClicker" class="shop-item" data-cost="10">Auto Clicker (10 Cookies)</button>
        <button id="doubleClick" class="shop-item" data-cost="50">Double Click (50 Cookies)</button>
        <button id="goldenCookie" class="shop-item" data-cost="200">Golden Cookie (200 Cookies)</button>
        <button id="megaClick" class="shop-item" data-cost="500">Mega Click (500 Cookies)</button>
        <button id="clickMultiplier" class="shop-item" data-cost="100">Click Multiplier (100 Cookies)</button>
        <button id="cookieStorm" class="shop-item" data-cost="250">Cookie Storm (250 Cookies)</button>
        <button id="cookieExplosion" class="shop-item" data-cost="500">Cookie Explosion (500 Cookies)</button>
        <button id="cookieRain" class="shop-item" data-cost="750">Cookie Rain (750 Cookies)</button>
        <button id="timeFreeze" class="shop-item" data-cost="1000">Time Freeze (1000 Cookies)</button>
        <button id="cookieMagnet" class="shop-item" data-cost="200">Cookie Magnet (200 Cookies)</button>
        <button id="goldenBiscuit" class="shop-item" data-cost="1000">Golden Biscuit (1000 Cookies)</button>
        <button id="tripleClick" class="shop-item" data-cost="150">Triple Click (150 Cookies)</button>
        <button id="cookieDrone" class="shop-item" data-cost="200">Cookie Drone (200 Cookies)</button>
        <button id="cookieFactory" class="shop-item" data-cost="500">Cookie Factory (500 Cookies)</button>
        <button id="cookieBoost" class="shop-item" data-cost="300">Cookie Boost (300 Cookies)</button>
        <button id="superClick" class="shop-item" data-cost="400">Super Click (400 Cookies)</button>
        <button id="cookieMachine" class="shop-item" data-cost="600">Cookie Machine (600 Cookies)</button>
        <button id="ultimateClicker" class="shop-item" data-cost="800">Ultimate Clicker (800 Cookies)</button>
        <button id="doubleSpeed" class="shop-item" data-cost="1200">Double Speed (1200 Cookies)</button>
        <button id="autoProduction" class="shop-item" data-cost="1500">Auto Production (1500 Cookies)</button>
        <button id="cookieMansion" class="shop-item" data-cost="2000">Cookie Mansion (2000 Cookies)</button>
        <button id="cookieResearch" class="shop-item" data-cost="2500">Cookie Research (2500 Cookies)</button>
        <button id="megaBoost" class="shop-item" data-cost="3000">Mega Boost (3000 Cookies)</button>
        <button id="cookieRobot" class="shop-item" data-cost="3500">Cookie Robot (3500 Cookies)</button>
        <button id="doubleCookies" class="shop-item" data-cost="600">Double Cookies (600 Cookies)</button>
        <button id="timeAccelerator" class="shop-item" data-cost="700">Time Accelerator (700 Cookies)</button>
        <button id="cookiePrinter" class="shop-item" data-cost="800">Cookie Printer (800 Cookies)</button>
        <button id="cookieHarvest" class="shop-item" data-cost="1000">Cookie Harvest (1000 Cookies)</button>
        <button id="superMegaClick" class="shop-item" data-cost="1500">Super Mega Click (1500 Cookies)</button>
        <button id="cookieStormMachine" class="shop-item" data-cost="2000">Cookie Storm Machine (2000 Cookies)</button>
        <button id="infiniteCookies" class="shop-item" data-cost="5000">Infinite Cookies (5000 Cookies)</button>
        <button id="cookieRocket" class="shop-item" data-cost="6000">Cookie Rocket (6000 Cookies)</button>
        <button id="megaClicker" class="shop-item" data-cost="4000">Mega Clicker (4000 Cookies)</button>
        <button id="hyperClick" class="shop-item" data-cost="10000">Hyper Click (10000 Cookies)</button>
    </div>

    <script>
        let score = 0;
        let clickMultiplier = 1;

        function addCookies() {
            score += clickMultiplier;
            updateScore();
        }

        function updateScore() {
            document.getElementById("score").innerText = "Cookies: " + score;
        }

        document.querySelectorAll(".shop-item").forEach(button => {
            button.addEventListener("click", () => {
                let cost = parseInt(button.getAttribute("data-cost"));
                if (score >= cost && !button.disabled) {
                    score -= cost;
                    updateScore();
                    button.disabled = true;  // Einmaliger Kauf
                }
            });
        });
    </script>

</body>
</html>
