<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
        }
        .shop-item {
            margin: 10px;
            padding: 12px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #777;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: red;
        }
    </style>
</head>
<body class="dark-mode">
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <button class="shop-item" id="autoClicker">Auto-Clicker (10 Cookies)</button>
        <button class="shop-item" id="doubleClick">Doppelte Cookies (50 Cookies)</button>
        <button class="shop-item" id="goldenCookie">Goldener Keks (200 Cookies)</button>
        <button class="shop-item" id="megaClick">Mega-Klick (500 Cookies)</button>
        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="cookie-sound.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let doubleClickActive = false;
        let isDragging = false;
        let lastX, lastY;
        let clickSpeed = 100; // Klickgeschwindigkeit in Millisekunden (100ms pro Klick)

        // Get elements
        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const autoClicker = document.getElementById("autoClicker");
        const doubleClick = document.getElementById("doubleClick");
        const goldenCookie = document.getElementById("goldenCookie");
        const megaClick = document.getElementById("megaClick");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        // Cookie Clicker: Normal Click Funktionalität
        function clickCookie() {
            score += 1;
            scoreDisplay.textContent = `Cookies: ${score}`;
            clickSound.play();
        }

        let clickInterval;
        cookie.addEventListener("mousedown", () => {
            clickInterval = setInterval(clickCookie, clickSpeed); // Klickgeschwindigkeit erhöhen
        });

        cookie.addEventListener("mouseup", () => {
            clearInterval(clickInterval); // Stoppt den kontinuierlichen Klick
        });

        cookie.addEventListener("mouseleave", () => {
            clearInterval(clickInterval); // Stoppt den kontinuierlichen Klick, wenn der Mauszeiger den Keks verlässt
        });

        // Drag-Klick: Wenn der Benutzer auf den Keks zieht
        cookie.addEventListener("mousedown", (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        cookie.addEventListener("mousemove", (e) => {
            if (isDragging) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                    score += 1;
                    scoreDisplay.textContent = `Cookies: ${score}`;
                    clickSound.play();
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            }
        });

        cookie.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // Shop-Logik
        shopToggle.addEventListener("click", () => {
            shop.style.display = "block";
        });

        closeShop.addEventListener("click", () => {
            shop.style.display = "none";
        });

        // Auto-Clicker kaufen
        autoClicker.addEventListener("click", () => {
            if (score >= 10 && !autoClicker.disabled) {
                score -= 10;
                autoClickerActive = true;
                autoClicker.disabled = true; // Deaktiviert den Button nach dem Kauf
                updateScore();
                startAutoClicker(); // Starte den Auto-Clicker
                purchaseSound.play();
            }
        });

        // Doppelte Cookies kaufen
        doubleClick.addEventListener("click", () => {
            if (score >= 50 && !doubleClick.disabled) {
                score -= 50;
                doubleClickActive = true;
                doubleClick.disabled = true; // Deaktiviert den Button nach dem Kauf
                updateScore();
                purchaseSound.play();
            }
        });

        // Goldener Keks kaufen
        goldenCookie.addEventListener("click", () => {
            if (score >= 200 && !goldenCookie.disabled) {
                score -= 200;
                goldenCookie.disabled = true; // Deaktiviert den Button nach dem Kauf
                updateScore();
                purchaseSound.play();
            }
        });

        // Mega-Klick kaufen
        megaClick.addEventListener("click", () => {
            if (score >= 500 && !megaClick.disabled) {
                score -= 500;
                megaClick.disabled = true; // Deaktiviert den Button nach dem Kauf
                updateScore();
                purchaseSound.play();
            }
        });

        // Funktion, die den Auto-Clicker startet
        function startAutoClicker() {
            setInterval(() => {
                if (autoClickerActive) {
                    score += 1;
                    scoreDisplay.textContent = `Cookies: ${score}`;
                }
            }, 1000); // Alle 1 Sekunde ein Klick
        }

        // Score aktualisieren
        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }
    </script>
</body>
</html>
