<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
        }
        .shop-item {
            margin: 10px;
            padding: 12px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #777;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .login-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p id="score" class="score-container">Cookies: 0</p>
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>

    <div id="login" class="login-container">
        <h2>Login</h2>
        <input id="username" class="input-field" type="text" placeholder="Benutzername">
        <input id="password" class="input-field" type="password" placeholder="Passwort">
        <button id="loginButton" class="button">Login</button>
        <button id="signupButton" class="button">Registrieren</button>
    </div>

    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <button class="shop-item" id="autoClicker">Auto-Clicker (10 Cookies)</button>
        <button class="shop-item" id="doubleClick">Doppelte Cookies (50 Cookies)</button>
        <button class="shop-item" id="goldenCookie">Goldener Keks (200 Cookies)</button>
        <button class="shop-item close-shop" id="closeShop">Schlie√üen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="cookie-sound.mp3"></audio>

    <script>
        let score = 0;
        let username = '';
        let password = '';
        let autoClickerActive = false;
        let doubleClickActive = false;
        let clickMultiplier = 1;
        let shopVisible = false;

        // Get elements
        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const autoClicker = document.getElementById("autoClicker");
        const doubleClick = document.getElementById("doubleClick");
        const goldenCookie = document.getElementById("goldenCookie");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        // Get login/signup buttons
        const loginButton = document.getElementById("loginButton");
        const signupButton = document.getElementById("signupButton");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginContainer = document.getElementById("login");

        // Store user data in localStorage
        const loadUserData = () => {
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');
            if (savedUsername && savedPassword) {
                username = savedUsername;
                password = savedPassword;
                loadGameData();
            }
        };

        // Save game data
        const saveGameData = () => {
            localStorage.setItem(`${username}_score`, score);
        };

        // Load saved game data
        const loadGameData = () => {
            const savedScore = localStorage.getItem(`${username}_score`);
            if (savedScore) {
                score = parseInt(savedScore);
                updateScore();
            }
        };

        // Event listeners for login and signup
        loginButton.addEventListener("click", () => {
            username = usernameInput.value;
            password = passwordInput.value;
            if (username && password) {
                loadGameData();
                loginContainer.style.display = "none";
                updateScore();
            }
        });

        signupButton.addEventListener("click", () => {
            username = usernameInput.value;
            password = passwordInput.value;
            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                loadGameData();
                loginContainer.style.display = "none";
                updateScore();
            }
        });

        // Cookie click
        cookie.addEventListener("click", () => {
            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        // Update the score
        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
            saveGameData();
        }

        // Open and close the shop
        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        // Shop Items actions
        autoClicker.addEventListener("click", () => {
            if (score >= 10) {
                score -= 10;
                updateScore();
                autoClickerActive = true;
                startAutoClicker();
                purchaseSound.play();
            }
        });

        doubleClick.addEventListener("click", () => {
            if (score >= 50) {
                score -= 50;
                updateScore();
                doubleClickActive = true;
                clickMultiplier = 2;
                purchaseSound.play();
            }
        });

        goldenCookie.addEventListener("click", () => {
            if (score >= 200) {
                score -= 200;
                updateScore();
                // Logic for golden cookie can be added here
                purchaseSound.play();
            }
        });

        // Auto clicker logic
        function startAutoClicker() {
            setInterval(() => {
                if (autoClickerActive) {
                    score += 1 * clickMultiplier;
                    updateScore();
                }
            }, 1000);
        }

        // Load user data on page load
        loadUserData();
    </script>
</body>
</html>
