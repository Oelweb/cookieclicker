<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
            margin: 0;
            padding: 0;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
        }
        .shop-item {
            margin: 10px;
            padding: 12px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #777;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: red;
        }
        @media (max-width: 600px) {
            .cookie {
                width: 150px;
                height: 150px;
            }
            .score-container {
                font-size: 18px;
            }
            .shop-button {
                width: 40px;
                height: 40px;
            }
            .shop-modal {
                width: 90%;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <div id="shop-items"></div>
        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="cookie-sound.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let clickMultiplier = 1;
        let autoClickerInterval = null;
        let cookieDoublingActive = false;
        let shopVisible = false;

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const shopItemsContainer = document.getElementById("shop-items");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }

        cookie.addEventListener("click", () => {
            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        // Shop Items Definition
        const shopItems = [
            {
                id: "autoClicker",
                cost: 500,
                label: "Auto Clicker (500 Cookies)",
                effect: () => {
                    if (!autoClickerActive) {
                        autoClickerActive = true;
                        autoClickerInterval = setInterval(() => {
                            score += 1 * clickMultiplier;
                            updateScore();
                        }, 1000);
                    }
                }
            },
            {
                id: "clickMultiplier",
                cost: 1000,
                label: "Click Multiplier (1000 Cookies)",
                effect: () => {
                    clickMultiplier *= 2;
                }
            },
            {
                id: "cookieDoubling",
                cost: 2000,
                label: "Cookie Doubler (2000 Cookies)",
                effect: () => {
                    if (!cookieDoublingActive) {
                        cookieDoublingActive = true;
                        setTimeout(() => {
                            cookieDoublingActive = false;
                        }, 5000); // Doubles cookies for 5 seconds
                    }
                }
            },
            {
                id: "extraCookies",
                cost: 1000,
                label: "Extra Cookies (1000 Cookies)",
                effect: () => {
                    score += 500; // Gives a one-time bonus of 500 cookies
                    updateScore();
                }
            },
            // Neue Items (20 neue Items + 10 zusätzliche)
            {
                id: "superClicker",
                cost: 3000,
                label: "Super Clicker (3000 Cookies)",
                effect: () => {
                    clickMultiplier *= 3;
                }
            },
            {
                id: "goldenCookie",
                cost: 5000,
                label: "Golden Cookie (5000 Cookies)",
                effect: () => {
                    score += 1000;
                    updateScore();
                }
            },
            {
                id: "doubleClicker",
                cost: 4000,
                label: "Double Clicker (4000 Cookies)",
                effect: () => {
                    clickMultiplier *= 2;
                }
            },
            {
                id: "cookieFactory",
                cost: 8000,
                label: "Cookie Factory (8000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 10;
                        updateScore();
                    }, 1000);
                }
            },
            {
                id: "cookieMachine",
                cost: 12000,
                label: "Cookie Machine (12000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 20;
                        updateScore();
                    }, 1000);
                }
            },
            {
                id: "cookieStorm",
                cost: 7000,
                label: "Cookie Storm (7000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 50;
                        updateScore();
                    }, 500);
                }
            },
            {
                id: "cookieMultiplier",
                cost: 10000,
                label: "Cookie Multiplier (10000 Cookies)",
                effect: () => {
                    clickMultiplier *= 5;
                }
            },
            {
                id: "cookieBoost",
                cost: 15000,
                label: "Cookie Boost (15000 Cookies)",
                effect: () => {
                    score += 3000;
                    updateScore();
                }
            },
            {
                id: "megaCookies",
                cost: 20000,
                label: "Mega Cookies (20000 Cookies)",
                effect: () => {
                    score += 10000;
                    updateScore();
                }
            },
            {
                id: "cookieGenerator",
                cost: 25000,
                label: "Cookie Generator (25000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 500;
                        updateScore();
                    }, 1000);
                }
            },
            {
                id: "cookieSupernova",
                cost: 30000,
                label: "Cookie Supernova (30000 Cookies)",
                effect: () => {
                    score += 25000;
                    updateScore();
                }
            },
            {
                id: "cookieWorld",
                cost: 40000,
                label: "Cookie World (40000 Cookies)",
                effect: () => {
                    score += 100000;
                    updateScore();
                }
            },
            {
                id: "cookieMeteor",
                cost: 45000,
                label: "Cookie Meteor (45000 Cookies)",
                effect: () => {
                    score += 50000;
                    updateScore();
                }
            },
            {
                id: "cookieMultiplier2",
                cost: 50000,
                label: "Cookie Multiplier II (50000 Cookies)",
                effect: () => {
                    clickMultiplier *= 15;
                }
            },
            {
                id: "cookieMachinePlus",
                cost: 60000,
                label: "Cookie Machine Plus (60000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 1000;
                        updateScore();
                    }, 500);
                }
            },
            {
                id: "cookieEmpire",
                cost: 70000,
                label: "Cookie Empire (70000 Cookies)",
                effect: () => {
                    score += 100000;
                    updateScore();
                }
            },
            {
                id: "cookieNebula",
                cost: 80000,
                label: "Cookie Nebula (80000 Cookies)",
                effect: () => {
                    score += 200000;
                    updateScore();
                }
            }
        ];

        // Shop Item buttons
        shopItems.forEach(item => {
            const button = document.createElement("button");
            button.classList.add("shop-item");
            button.id = item.id;
            button.textContent = item.label;
            button.addEventListener("click", () => {
                if (score >= item.cost) {
                    score -= item.cost;
                    updateScore();
                    item.effect();
                    purchaseSound.play();
                    button.disabled = true;
                }
            });
            shopItemsContainer.appendChild(button);
        });
    </script>
</body>
</html>
