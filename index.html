<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .shop-button:hover {
            transform: scale(1.1);
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f5a623;
        }
        .shop-item {
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #f5a623;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: #e74c3c;
        }
        @media (max-width: 600px) {
            .cookie {
                width: 150px;
                height: 150px;
            }
            .score-container {
                font-size: 18px;
            }
            .shop-button {
                width: 40px;
                height: 40px;
            }
            .shop-modal {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <div id="shop-items"></div>
        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="cookie-sound.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let clickMultiplier = 1;
        let autoClickerInterval = null;
        let cookieDoublingActive = false;
        let shopVisible = false;

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const shopItemsContainer = document.getElementById("shop-items");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }

        cookie.addEventListener("click", () => {
            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        // Shop Items Definition with actions
        const shopItems = [
            // Auto Clicker Items
            {
                id: "autoClicker",
                cost: 50,
                label: "Auto-Klicker (50 Cookies)",
                effect: () => {
                    if (!autoClickerActive) {
                        autoClickerActive = true;
                        autoClickerInterval = setInterval(() => {
                            score += 1 * clickMultiplier;
                            updateScore();
                        }, 1000);
                    }
                }
            },
            {
                id: "cookieDoubling",
                cost: 100,
                label: "Cookie-Doppler (100 Cookies)",
                effect: () => {
                    if (!cookieDoublingActive) {
                        cookieDoublingActive = true;
                        setTimeout(() => {
                            cookieDoublingActive = false;
                        }, 5000); // Doubles cookies for 5 seconds
                    }
                }
            },
            // Klick Boosters
            {
                id: "clickMultiplier",
                cost: 150,
                label: "Klick-Multiplikator (150 Cookies)",
                effect: () => {
                    clickMultiplier *= 2;
                }
            },
            {
                id: "superClicker",
                cost: 200,
                label: "Super-Klicker (200 Cookies)",
                effect: () => {
                    clickMultiplier *= 3; // Multiplies clicks by 3
                }
            },
            {
                id: "doubleClick",
                cost: 300,
                label: "Doppelklick (300 Cookies)",
                effect: () => {
                    clickMultiplier *= 2; // Doubles the click multiplier
                }
            },
            {
                id: "tripleClick",
                cost: 400,
                label: "Dreifachklick (400 Cookies)",
                effect: () => {
                    clickMultiplier *= 3; // Triples the click multiplier
                }
            },
            // Passive Income
            {
                id: "cookieMachine",
                cost: 250,
                label: "Cookie-Maschine (250 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 10;
                        updateScore();
                    }, 2000); // Adds cookies over time
                }
            },
            {
                id: "cookieGenerator",
                cost: 500,
                label: "Cookie-Generator (500 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 50;
                        updateScore();
                    }, 1500); // Adds cookies over time
                }
            },
            // Random Boosts
            {
                id: "extraCookies",
                cost: 100,
                label: "Extra Cookies (100 Cookies)",
                effect: () => {
                    score += 100;
                    updateScore();
                }
            },
            {
                id: "cookieRain",
                cost: 400,
                label: "Kekse Regen (400 Cookies)",
                effect: () => {
                    for (let i = 0; i < 10; i++) {
                        score += 50;
                    }
                    updateScore();
                }
            },
            {
                id: "clickBoomerang",
                cost: 200,
                label: "Click-Boomerang (200 Cookies)",
                effect: () => {
                    score += 500;
                    updateScore();
                }
            },
            // Large Bonuses
            {
                id: "megaClick",
                cost: 1000,
                label: "Mega-Klick (1000 Cookies)",
                effect: () => {
                    score += 1000;
                    updateScore();
                }
            },
            {
                id: "cookiePalace",
                cost: 1500,
                label: "Cookie-Palast (1500 Cookies)",
                effect: () => {
                    score += 2500;
                    updateScore();
                }
            },
            {
                id: "doubleIncome",
                cost: 2000,
                label: "Doppelte Einkünfte (2000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 100;
                        updateScore();
                    }, 1000); // Double income every second
                }
            },
            // New 50 Shop Items
            {
                id: "cookieThrone",
                cost: 2000,
                label: "Cookie-Thron (2000 Cookies)",
                effect: () => {
                    score += 2000;
                    updateScore();
                }
            },
            {
                id: "cookieFactory",
                cost: 4000,
                label: "Cookie-Fabrik (4000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 500;
                        updateScore();
                    }, 1000);
                }
            },
            {
                id: "cookieWizard",
                cost: 5000,
                label: "Cookie-Zauberer (5000 Cookies)",
                effect: () => {
                    score += 2500;
                    updateScore();
                }
            },
            {
                id: "cookieBoost",
                cost: 8000,
                label: "Cookie-Boost (8000 Cookies)",
                effect: () => {
                    clickMultiplier *= 5;
                }
            },
            {
                id: "cookieBerserker",
                cost: 6000,
                label: "Cookie-Berserker (6000 Cookies)",
                effect: () => {
                    score += 3000;
                    updateScore();
                }
            },
            {
                id: "cookieExplosion",
                cost: 10000,
                label: "Keks-Explosion (10000 Cookies)",
                effect: () => {
                    for (let i = 0; i < 50; i++) {
                        score += 100;
                    }
                    updateScore();
                }
            },
            {
                id: "cookieKingdom",
                cost: 15000,
                label: "Cookie-Königreich (15000 Cookies)",
                effect: () => {
                    score += 10000;
                    updateScore();
                }
            },
            {
                id: "ultimateClicker",
                cost: 20000,
                label: "Ultimativer Klicker (20000 Cookies)",
                effect: () => {
                    clickMultiplier *= 10;
                }
            },
            {
                id: "cookieWizardry",
                cost: 18000,
                label: "Cookie-Zauberei (18000 Cookies)",
                effect: () => {
                    score += 5000;
                    updateScore();
                }
            },
            {
                id: "cookieFortune",
                cost: 25000,
                label: "Keks-Geschenk (25000 Cookies)",
                effect: () => {
                    score += 5000;
                    updateScore();
                }
            },
            {
                id: "cookieGiant",
                cost: 30000,
                label: "Keks-Gigant (30000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 500;
                        updateScore();
                    }, 500);
                }
            },
            {
                id: "cookieTitan",
                cost: 40000,
                label: "Keks-Titan (40000 Cookies)",
                effect: () => {
                    clickMultiplier *= 20;
                }
            },
            {
                id: "cookieEmpire",
                cost: 50000,
                label: "Cookie-Reich (50000 Cookies)",
                effect: () => {
                    score += 10000;
                    updateScore();
                }
            },
            {
                id: "cookieBounty",
                cost: 20000,
                label: "Keks-Belohnung (20000 Cookies)",
                effect: () => {
                    score += 10000;
                    updateScore();
                }
            },
            {
                id: "cookieVault",
                cost: 40000,
                label: "Keks-Tresor (40000 Cookies)",
                effect: () => {
                    score += 20000;
                    updateScore();
                }
            },
            {
                id: "cookieSummoner",
                cost: 45000,
                label: "Keks-Beschwörer (45000 Cookies)",
                effect: () => {
                    score += 15000;
                    updateScore();
                }
            },
            {
                id: "cookieReaper",
                cost: 50000,
                label: "Keks-Sensenmann (50000 Cookies)",
                effect: () => {
                    score += 25000;
                    updateScore();
                }
            },
            {
                id: "cookieNova",
                cost: 75000,
                label: "Keks-Nova (75000 Cookies)",
                effect: () => {
                    score += 50000;
                    updateScore();
                }
            },
            {
                id: "cookieMachineX",
                cost: 100000,
                label: "Keks-Maschine X (100000 Cookies)",
                effect: () => {
                    score += 100000;
                    updateScore();
                }
            }
        ];

        function renderShop() {
            shopItemsContainer.innerHTML = "";
            shopItems.forEach(item => {
                const button = document.createElement("button");
                button.classList.add("shop-item");
                button.textContent = `${item.label}`;
                button.disabled = score < item.cost;
                button.addEventListener("click", () => {
                    if (score >= item.cost) {
                        score -= item.cost;
                        item.effect();
                        updateScore();
                        purchaseSound.play();
                    }
                });
                shopItemsContainer.appendChild(button);
            });
        }

        setInterval(renderShop, 1000);
    </script>
</body>
</html>
