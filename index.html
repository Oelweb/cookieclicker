<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .theme-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .shop-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: gray;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .shop-item {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .close-shop {
            margin-top: 10px;
            background: red;
        }
    </style>
</head>
<body class="dark-mode">
    <p id="score" class="score-container">Cookies: 0</p>
    <button id="themeToggle" class="button theme-button">Dark/Light Mode</button>
    <button id="shopToggle" class="button shop-button">Shop</button>
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Chocolate_Chip_Cookie_%28cropped%29.jpg" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <button class="shop-item" id="autoClicker">Auto-Clicker (10 Cookies)</button>
        <button class="shop-item" id="doubleClick">Doppelte Cookies (50 Cookies)</button>
        <button class="shop-item" id="goldenCookie">Goldener Keks (200 Cookies)</button>
        <button class="shop-item" id="megaClick">Mega-Klick (500 Cookies)</button>
        <button class="shop-item close-shop" id="closeShop">Schlie√üen</button>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="purchaseSound" src="purchase.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let doubleClickActive = false;
        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const themeToggle = document.getElementById("themeToggle");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const autoClicker = document.getElementById("autoClicker");
        const doubleClick = document.getElementById("doubleClick");
        const goldenCookie = document.getElementById("goldenCookie");
        const megaClick = document.getElementById("megaClick");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        cookie.addEventListener("click", () => {
            clickSound.play();
            let increment = doubleClickActive ? 2 : 1;
            score += increment;
            scoreDisplay.textContent = `Cookies: ${score}`;
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
        });

        shopToggle.addEventListener("click", () => {
            shop.style.display = "block";
        });

        closeShop.addEventListener("click", () => {
            shop.style.display = "none";
        });

        function purchase(item, cost, effect) {
            if (score >= cost) {
                score -= cost;
                scoreDisplay.textContent = `Cookies: ${score}`;
                effect();
                purchaseSound.play();
            }
        }

        autoClicker.addEventListener("click", () => purchase(autoClicker, 10, () => {
            if (!autoClickerActive) {
                autoClickerActive = true;
                setInterval(() => {
                    score++;
                    scoreDisplay.textContent = `Cookies: ${score}`;
                }, 1000);
            }
        }));

        doubleClick.addEventListener("click", () => purchase(doubleClick, 50, () => {
            doubleClickActive = true;
        }));

        goldenCookie.addEventListener("click", () => purchase(goldenCookie, 200, () => {
            score += 100;
            scoreDisplay.textContent = `Cookies: ${score}`;
        }));

        megaClick.addEventListener("click", () => purchase(megaClick, 500, () => {
            score += 500;
            scoreDisplay.textContent = `Cookies: ${score}`;
        }));
    </script>
</body>
</html>
