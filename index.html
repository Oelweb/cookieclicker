<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .shop-button:hover {
            transform: scale(1.1);
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f5a623;
        }
        .shop-item {
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #f5a623;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: #e74c3c;
        }
        @media (max-width: 600px) {
            .cookie {
                width: 150px;
                height: 150px;
            }
            .score-container {
                font-size: 18px;
            }
            .shop-button {
                width: 40px;
                height: 40px;
            }
            .shop-modal {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <div id="shop-items"></div>
        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="cookie-sound.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let clickMultiplier = 1;
        let autoClickerInterval = null;
        let cookieDoublingActive = false;
        let shopVisible = false;

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const shopItemsContainer = document.getElementById("shop-items");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }

        cookie.addEventListener("click", () => {
            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        // Shop Items Definition with actions
        const shopItems = [
            {
                id: "autoClicker",
                cost: 100,
                label: "Auto-Klicker (100 Cookies)",
                effect: () => {
                    if (!autoClickerActive) {
                        autoClickerActive = true;
                        autoClickerInterval = setInterval(() => {
                            score += 1 * clickMultiplier;
                            updateScore();
                        }, 1000);
                    }
                }
            },
            {
                id: "clickMultiplier",
                cost: 200,
                label: "Klick-Multiplikator (200 Cookies)",
                effect: () => {
                    clickMultiplier *= 2;
                }
            },
            {
                id: "cookieDoubling",
                cost: 500,
                label: "Cookie-Doppler (500 Cookies)",
                effect: () => {
                    if (!cookieDoublingActive) {
                        cookieDoublingActive = true;
                        setTimeout(() => {
                            cookieDoublingActive = false;
                        }, 5000); // Doubles cookies for 5 seconds
                    }
                }
            },
            {
                id: "extraCookies",
                cost: 250,
                label: "Extra Cookies (250 Cookies)",
                effect: () => {
                    score += 250;
                    updateScore();
                }
            },
            {
                id: "superClicker",
                cost: 1000,
                label: "Super-Klicker (1000 Cookies)",
                effect: () => {
                    clickMultiplier *= 5; // Multiplies clicks by 5
                }
            },
            {
                id: "cookieMachine",
                cost: 1500,
                label: "Cookie-Maschine (1500 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 10;
                        updateScore();
                    }, 2000); // Adds cookies over time
                }
            },
            {
                id: "cookieStorm",
                cost: 3000,
                label: "Cookie-Sturm (3000 Cookies)",
                effect: () => {
                    for (let i = 0; i < 10; i++) {
                        score += 100;
                    }
                    updateScore();
                }
            },
            {
                id: "clickBoomerang",
                cost: 700,
                label: "Click-Boomerang (700 Cookies)",
                effect: () => {
                    score += 500; // Gain cookies immediately on purchase
                    updateScore();
                }
            },
            {
                id: "doubleClick",
                cost: 1500,
                label: "Doppelklick (1500 Cookies)",
                effect: () => {
                    clickMultiplier *= 2; // Doubles the click multiplier
                }
            },
            {
                id: "tripleClick",
                cost: 3000,
                label: "Dreifachklick (3000 Cookies)",
                effect: () => {
                    clickMultiplier *= 3; // Triples the click multiplier
                }
            },
            // Weitere 30 Items mit speziellen Aktionen
            {
                id: "speedBoost",
                cost: 400,
                label: "Geschwindigkeitsboost (400 Cookies)",
                effect: () => {
                    clickMultiplier += 1;
                    updateScore();
                }
            },
            {
                id: "megaClick",
                cost: 2000,
                label: "Mega-Klick (2000 Cookies)",
                effect: () => {
                    score += 1000;
                    updateScore();
                }
            },
            {
                id: "timeWarp",
                cost: 3500,
                label: "Zeitverzerrung (3500 Cookies)",
                effect: () => {
                    setTimeout(() => {
                        score += 1000; // Bonus nach Verzögerung
                        updateScore();
                    }, 3000); // 3 Sekunden Verzögerung
                }
            },
            {
                id: "cookieMagnet",
                cost: 1200,
                label: "Cookie-Magnet (1200 Cookies)",
                effect: () => {
                    score += 200;
                    updateScore();
                }
            },
            {
                id: "clickFreeze",
                cost: 5000,
                label: "Klick-Freeze (5000 Cookies)",
                effect: () => {
                    setTimeout(() => {
                        score += 1500;
                        updateScore();
                    }, 5000); // Bonus nach 5 Sekunden
                }
            },
            {
                id: "cookieRain",
                cost: 1500,
                label: "Kekse Regen (1500 Cookies)",
                effect: () => {
                    for (let i = 0; i < 20; i++) {
                        score += 50;
                    }
                    updateScore();
                }
            },
            {
                id: "instantCookies",
                cost: 2000,
                label: "Instant Cookies (2000 Cookies)",
                effect: () => {
                    score += 2000;
                    updateScore();
                }
            },
            {
                id: "doubleIncome",
                cost: 5000,
                label: "Doppelte Einkünfte (5000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 200;
                        updateScore();
                    }, 1500); // Verdoppelte Einkünfte alle 1,5 Sekunden
                }
            },
            {
                id: "ultraClicker",
                cost: 10000,
                label: "Ultra-Klicker (10000 Cookies)",
                effect: () => {
                    clickMultiplier *= 10; // Erhöht den Klick-Multiplikator um das 10-fache
                }
            },
            {
                id: "cookieFarm",
                cost: 8000,
                label: "Cookie-Farm (8000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 100;
                        updateScore();
                    }, 1000); // Produziert automatisch Cookies
                }
            },
            {
                id: "klickMachine",
                cost: 6000,
                label: "Klick-Maschine (6000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 250;
                        updateScore();
                    }, 2000); // Fügt alle 2 Sekunden 250 Cookies hinzu
                }
            },
            {
                id: "cookiePalace",
                cost: 12000,
                label: "Cookie-Palast (12000 Cookies)",
                effect: () => {
                    score += 5000; // Große Belohnung
                    updateScore();
                }
            },
            {
                id: "cookieGenerator",
                cost: 4000,
                label: "Cookie-Generator (4000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 50;
                        updateScore();
                    }, 1000);
                }
            },
            {
                id: "superMachine",
                cost: 20000,
                label: "Super-Maschine (20000 Cookies)",
                effect: () => {
                    setInterval(() => {
                        score += 500;
                        updateScore();
                    }, 1500); // Generiert Cookies über die Zeit
                }
            }
        ];

        // Shop Item buttons
        shopItems.forEach(item => {
            const button = document.createElement("button");
            button.classList.add("shop-item");
            button.id = item.id;
            button.textContent = item.label;
            button.addEventListener("click", () => {
                if (score >= item.cost) {
                    score -= item.cost;
                    updateScore();
                    item.effect();
                    purchaseSound.play();
                    button.disabled = true;
                }
            });
            shopItemsContainer.appendChild(button);
        });
    </script>
</body>
</html>
