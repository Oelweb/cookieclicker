<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
        }
        .shop-item {
            margin: 10px;
            padding: 12px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #777;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: red;
        }
    </style>
</head>
<body class="dark-mode">
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <!-- Neue Shop Items -->
        <button class="shop-item" id="autoClicker">Auto-Clicker (10 Cookies)</button>
        <button class="shop-item" id="doubleClick">Doppelte Cookies (50 Cookies)</button>
        <button class="shop-item" id="goldenCookie">Goldener Keks (200 Cookies)</button>
        <button class="shop-item" id="megaClick">Mega-Klick (500 Cookies)</button>
        
        <!-- 20 neue Shop Items -->
        <button class="shop-item" id="clickMultiplier">Klick Multiplikator (100 Cookies)</button>
        <button class="shop-item" id="cookieStorm">Keks-Sturm (250 Cookies)</button>
        <button class="shop-item" id="cookieExplosion">Keks-Explosion (500 Cookies)</button>
        <button class="shop-item" id="cookieRain">Keks-Regen (750 Cookies)</button>
        <button class="shop-item" id="timeFreeze">Zeit Stopp (1000 Cookies)</button>
        <button class="shop-item" id="cookieMagnet">Cookie Magnet (200 Cookies)</button>
        <button class="shop-item" id="goldenBiscuit">Goldener Keks (1000 Cookies)</button>
        <button class="shop-item" id="tripleClick">Dreifache Klicks (150 Cookies)</button>
        <button class="shop-item" id="cookieDrone">Cookie Drohne (200 Cookies)</button>
        <button class="shop-item" id="cookieFactory">Cookie Fabrik (500 Cookies)</button>
        <button class="shop-item" id="cookieBoost">Keks Boost (300 Cookies)</button>
        <button class="shop-item" id="superClick">Super Klick (400 Cookies)</button>
        <button class="shop-item" id="cookieMachine">Cookie Maschine (600 Cookies)</button>
        <button class="shop-item" id="ultimateClicker">Ultimative Klicker (800 Cookies)</button>
        <button class="shop-item" id="doubleSpeed">Doppelte Geschwindigkeit (1200 Cookies)</button>
        <button class="shop-item" id="autoProduction">Auto-Produktion (1500 Cookies)</button>
        <button class="shop-item" id="cookieMansion">Cookie Mansion (2000 Cookies)</button>
        <button class="shop-item" id="cookieResearch">Keks Forschung (2500 Cookies)</button>
        <button class="shop-item" id="megaBoost">Mega Boost (3000 Cookies)</button>
        <button class="shop-item" id="cookieRobot">Cookie Roboter (3500 Cookies)</button>

        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="cookie-sound.mp3"></audio>
    <audio id="purchaseSound" src="cookie-sound.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let doubleClickActive = false;
        let clickMultiplier = 1;
        let isDragging = false;
        let lastX, lastY;
        let clickSpeed = 100;

        // Get elements
        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const autoClicker = document.getElementById("autoClicker");
        const doubleClick = document.getElementById("doubleClick");
        const goldenCookie = document.getElementById("goldenCookie");
        const megaClick = document.getElementById("megaClick");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        // Neue Shop-Items
        const clickMultiplierBtn = document.getElementById("clickMultiplier");
        const cookieStormBtn = document.getElementById("cookieStorm");
        const cookieExplosionBtn = document.getElementById("cookieExplosion");
        const cookieRainBtn = document.getElementById("cookieRain");
        const timeFreezeBtn = document.getElementById("timeFreeze");
        const cookieMagnetBtn = document.getElementById("cookieMagnet");
        const goldenBiscuitBtn = document.getElementById("goldenBiscuit");
        const tripleClickBtn = document.getElementById("tripleClick");
        const cookieDroneBtn = document.getElementById("cookieDrone");
        const cookieFactoryBtn = document.getElementById("cookieFactory");
        const cookieBoostBtn = document.getElementById("cookieBoost");
        const superClickBtn = document.getElementById("superClick");
        const cookieMachineBtn = document.getElementById("cookieMachine");
        const ultimateClickerBtn = document.getElementById("ultimateClicker");
        const doubleSpeedBtn = document.getElementById("doubleSpeed");
        const autoProductionBtn = document.getElementById("autoProduction");
        const cookieMansionBtn = document.getElementById("cookieMansion");
        const cookieResearchBtn = document.getElementById("cookieResearch");
        const megaBoostBtn = document.getElementById("megaBoost");
        const cookieRobotBtn = document.getElementById("cookieRobot");

        // Cookie Clicker: Normal Click Funktionalität
        function clickCookie() {
            score += clickMultiplier;
            scoreDisplay.textContent = `Cookies: ${score}`;
            clickSound.play();
        }

        let clickInterval;
        cookie.addEventListener("mousedown", () => {
            clickInterval = setInterval(clickCookie, clickSpeed);
        });

        cookie.addEventListener("mouseup", () => {
            clearInterval(clickInterval);
        });

        cookie.addEventListener("mouseleave", () => {
            clearInterval(clickInterval);
        });

        // Shop-Logik
        shopToggle.addEventListener("click", () => {
            shop.style.display = "block";
        });

        closeShop.addEventListener("click", () => {
            shop.style.display = "none";
        });

        // Alle Shop-Items
        const shopItems = [
            { element: autoClicker, cost: 10, action: () => { autoClickerActive = true; startAutoClicker(); } },
            { element: doubleClick, cost: 50, action: () => { doubleClickActive = true; clickMultiplier = 2; } },
            { element: goldenCookie, cost: 200, action: () => { /* Golden Cookie Logic */ } },
            { element: megaClick, cost: 500, action: () => { /* Mega Click Logic */ } },
            { element: clickMultiplierBtn, cost: 100, action: () => { clickMultiplier = 2; } },
            { element: cookieStormBtn, cost: 250, action: () => { /* Cookie Storm Logic */ } },
            { element: cookieExplosionBtn, cost: 500, action: () => { /* Cookie Explosion Logic */ } },
            { element: cookieRainBtn, cost: 750, action: () => { /* Cookie Rain Logic */ } },
            { element: timeFreezeBtn, cost: 1000, action: () => { /* Time Freeze Logic */ } },
            { element: cookieMagnetBtn, cost: 200, action: () => { /* Cookie Magnet Logic */ } },
            { element: goldenBiscuitBtn, cost: 1000, action: () => { /* Golden Biscuit Logic */ } },
            { element: tripleClickBtn, cost: 150, action: () => { clickMultiplier = 3; } },
            { element: cookieDroneBtn, cost: 200, action: () => { /* Cookie Drone Logic */ } },
            { element: cookieFactoryBtn, cost: 500, action: () => { /* Cookie Factory Logic */ } },
            { element: cookieBoostBtn, cost: 300, action: () => { /* Cookie Boost Logic */ } },
            { element: superClickBtn, cost: 400, action: () => { /* Super Click Logic */ } },
            { element: cookieMachineBtn, cost: 600, action: () => { /* Cookie Machine Logic */ } },
            { element: ultimateClickerBtn, cost: 800, action: () => { /* Ultimate Clicker Logic */ } },
            { element: doubleSpeedBtn, cost: 1200, action: () => { /* Double Speed Logic */ } },
            { element: autoProductionBtn, cost: 1500, action: () => { /* Auto Production Logic */ } },
            { element: cookieMansionBtn, cost: 2000, action: () => { /* Cookie Mansion Logic */ } },
            { element: cookieResearchBtn, cost: 2500, action: () => { /* Cookie Research Logic */ } },
            { element: megaBoostBtn, cost: 3000, action: () => { /* Mega Boost Logic */ } },
            { element: cookieRobotBtn, cost: 3500, action: () => { /* Cookie Robot Logic */ } }
        ];

        // Event-Listener für jedes Shop-Item hinzufügen
        shopItems.forEach(item => {
            item.element.addEventListener("click", () => {
                if (score >= item.cost && !item.element.disabled) {
                    score -= item.cost;
                    item.element.disabled = true;
                    updateScore();
                    item.action();
                    purchaseSound.play();
                }
            });
        });

        function startAutoClicker() {
            setInterval(() => {
                if (autoClickerActive) {
                    score += 1;
                    scoreDisplay.textContent = `Cookies: ${score}`;
                }
            }, 1000); 
        }

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }
    </script>
</body>
</html>
