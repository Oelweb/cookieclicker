<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .score-container {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .shop-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .shop-button:hover {
            transform: scale(1.1);
        }
        .cookie {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }
        .cookie:active {
            transform: scale(0.9);
            filter: brightness(1.2);
        }
        .shop-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            overflow-y: scroll;
            max-height: 80%;
        }
        .shop-modal h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f5a623;
        }
        .shop-item {
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .shop-item:hover {
            background: #f5a623;
            transform: scale(1.05);
        }
        .shop-item:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .close-shop {
            margin-top: 20px;
            background: #e74c3c;
        }
        .click-effect {
            position: absolute;
            font-size: 36px;
            color: #f5a623;
            animation: pop 0.4s ease-out;
        }
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .cookie {
                width: 150px;
                height: 150px;
            }
            .score-container {
                font-size: 18px;
            }
            .shop-button {
                width: 40px;
                height: 40px;
            }
            .shop-modal {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <p id="score" class="score-container">Cookies: 0</p>
    <img id="shopToggle" class="shop-button" src="shop-image.png" alt="Shop">
    <div class="game-container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" class="cookie" src="cookie-icon.png" alt="Cookie">
    </div>
    
    <div id="shop" class="shop-modal">
        <h2>Shop</h2>
        <div id="shop-items"></div>
        <button class="shop-item close-shop" id="closeShop">Schließen</button>
    </div>

    <audio id="clickSound" src="button-124476.mp3"></audio>
    <audio id="purchaseSound" src="button-124476.mp3"></audio>

    <script>
        let score = 0;
        let autoClickerActive = false;
        let clickMultiplier = 1;
        let autoClickerInterval = null;
        let cookieDoublingActive = false;
        let shopVisible = false;

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const shopToggle = document.getElementById("shopToggle");
        const shop = document.getElementById("shop");
        const closeShop = document.getElementById("closeShop");
        const shopItemsContainer = document.getElementById("shop-items");
        const clickSound = document.getElementById("clickSound");
        const purchaseSound = document.getElementById("purchaseSound");

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
        }

        cookie.addEventListener("click", () => {
            // Create a click effect
            const clickEffect = document.createElement('div');
            clickEffect.classList.add('click-effect');
            clickEffect.textContent = '+1';
            document.body.appendChild(clickEffect);
            setTimeout(() => {
                clickEffect.remove();
            }, 400);

            score += 1 * clickMultiplier;
            updateScore();
            clickSound.play();
        });

        shopToggle.addEventListener("click", () => {
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? "block" : "none";
        });

        closeShop.addEventListener("click", () => {
            shopVisible = false;
            shop.style.display = "none";
        });

        // Shop Items Definition with actions
        const shopItems = [
            {
                id: "autoClicker",
                cost: 50,
                label: "Auto-Klicker (50 Cookies)",
                effect: () => {
                    if (!autoClickerActive) {
                        autoClickerActive = true;
                        autoClickerInterval = setInterval(() => {
                            score += 1 * clickMultiplier;
                            updateScore();
                        }, 1000);
                    }
                }
            },
            {
                id: "cookieDoubling",
                cost: 100,
                label: "Cookie-Doppler (100 Cookies)",
                effect: () => {
                    if (!cookieDoublingActive) {
                        cookieDoublingActive = true;
                        setTimeout(() => {
                            cookieDoublingActive = false;
                        }, 5000);
                    }
                }
            },
            // Die 50 zusätzlichen Items
            ...Array.from({ length: 50 }, (_, index) => ({
                id: `item${index + 3}`,
                cost: (index + 3) * 20,  // Kostensteigerung von 20 pro Item
                label: `Item ${index + 3} (${(index + 3) * 20} Cookies)`,
                effect: () => {
                    alert(`Du hast Item ${index + 3} gekauft!`);
                }
            }))
        ];

        function renderShop() {
            shopItemsContainer.innerHTML = "";
            shopItems.forEach(item => {
                const button = document.createElement("button");
                button.classList.add("shop-item");
                button.textContent = `${item.label}`;
                button.disabled = score < item.cost;
                button.addEventListener("click", () => {
                    if (score >= item.cost) {
                        score -= item.cost;
                        item.effect();
                        updateScore();
                        purchaseSound.play();
                    }
                });
                shopItemsContainer.appendChild(button);
            });
        }

        setInterval(renderShop, 1000);
    </script>
</body>
</html>
